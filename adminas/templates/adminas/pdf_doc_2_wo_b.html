{% extends 'adminas/pdf_doc_1_body.html' %}

{% block contents %}
    <section id="item_list">
        <table>
            <tr>
                <th>Qty</th>
                <th>Part #</th>
                <th>Description</th>
                <th>Pck</th>
                <th>Extra?</th>
            </tr>
    {% for item in line_items %}
            <tr>
                <td>{{ item.quantity }}</td>
                <td>{{ item.part_number }}</td>
                <td>{{ item.product_description }}</td>
                <td></td>
                <td></td>
            </tr>
    {% endfor %}
    {% for empty_row in empty_row_range %}
            <tr><td>-</td><td></td><td></td></tr>
    {% endfor %}
        </table>
    </section>
{% endblock %}
