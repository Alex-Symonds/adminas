{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adminas{% block title %}{% endblock %}</title>

        <link href="{% static 'adminas/st.css' %}" rel="stylesheet">
        <script src="{% static 'adminas/util.js' %}" type="text/javascript"></script>

        {% block javascript %}
        {% endblock %}
    </head>
    <body>
        <div class='page_container'>
            <nav>
                <ul>
{% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'index' %}">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'records' %}">Records</a>
                    </li>
                    <li>
                        <a href="{% url 'edit_job' %}">New</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Log out</a>
                    </li>
{% else %}
                    <li>
                        <a href="{% url 'login' %}">Log in</a>
                    </li>
                    <li>
                        <a href="{% url 'register' %}">Register</a>
                    </li>
{% endif %}

                </ul>
            </nav>
            <div class='page_contents'>
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
